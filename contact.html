        <form class="textbox form-horizontal">
          <h1 class="textbox-header">Contact</h1>
          <hr />
          <div class="form-group">
            <label for="name" class="col-sm control-label">Name</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm control-label">Email</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm control-label" for="msg">Message</label>
            <div class="col-sm-6">
              <textarea id="msg" class="form-control" rows="5" placeholder="Message"></textarea>
            </div>
          </div>
          <p></p>
          <label class="col-sm control-label" for="submit-btn">
          <button class="submit-btn">Submit</button></label>
        </form>
